<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  </head>

  <body>

    <div class="container">
      <header>
        <h2 class="headerTitle">spli <br> tter</h2>
      </header>
      <div class="calculator">
        <div class="buttons">
          <div>
            <label for="bill" class="label-text">Bill</label>
            <input id="bill" name="bill" type="number" placeholder="0" class="inputEl">
          </div>

          <div class="tip-buttons">
            <label for="" class="label-text">Select Tip</label>
            <button class="btn-primary" value="5">5%</button>
            <button class="btn-primary" value="10">10%</button>
            <button class="btn-primary" value="15">15%</button>
            <button class="btn-primary" value="25">25%</button>
            <button class="btn-primary" value="50">50%</button>
            <input type="number" placeholder="Custom" class="inputEl btn-input" id="customeTip">
          </div>

          <div class="">
            <label for="" class="label-text">Number of People <span id="errorMsg"></span> </label>
            <input id="people" type="number" placeholder="0" class="inputEl">
          </div>

        </div>
        <div class="display">
          <div class="tip-amount">
            <div class="d-flex">
              <div>
                <p class="label-text">Tip Amount</p>
                <p class="desc-label">/ person</p>
              </div>
              <div class="ammount">
                <h1 id="tipAmmount">$0.00</h1>
              </div>
            </div>
            <div class="d-flex">
              <div>
                <p class="label-text">Total</p>
                <p class="desc-label">/ person</p>
              </div>
              <div class="ammount">
                <h1 id="totalAmount">$0.00</h1>
              </div>
            </div>
          </div>
          <div class="btn-margin">
            <button class="btn-secondary" id="resetBtn">RESET</button>
          </div>
        </div>
      </div>
    </div>


    <script src="./js/app.js"></script>
  </body>

</html>
